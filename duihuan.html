<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>便利店测试</title>
    <meta name="baidu-site-verification" content="4vNEpUr1Eg" />
    <meta name="keywords" content="领蛙,领带蛙,杭州领带蛙网络科技有限公司,智能优选零食,零食,领蛙零食,企业文化"/>
    <meta name="description" content="领蛙,领带蛙,杭州领带蛙网络科技有限公司,智能优选零食,零食,领蛙零食,企业文化"/>
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="grey"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="./static/css/lingwa.css" media="all">
    <link href="" rel="apple-touch-icon-precomposed">
    <script type="text/javascript" src="./static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./static/js/rem.js"></script>
    <script type="text/javascript" src="./static/js/tanchu.js"></script>
</head>
<body>
    <div class="dh_content">
        <div class="head">
            <img src="static/images/logo_dui.png">
        </div>
        <img src="static/images/logo_huan.png" class="logo_1">
        <div class="dh_form">
            <span class="xuanze">
                城市选择：
                <span class="cs">
                    <span class="yuan"></span>
                    <label>杭州</label>
                </span>
                <span style="margin-left: .2rem;" class="cs">
                    <span class="yuan"></span>
                    <label>上海</label>
                </span>
                <span style="margin-left: .2rem;" class="cs">
                    <span class="yuan"></span>
                    <label>深圳</label>
                </span>
            </span>
            <span class="user_name">
                <span class="form_name">推荐公司：</span>
                <input type="text" name="user_conpany" id="user_conpany" >
            </span>
            <span class="user_name">
                <span class="form_name">推荐公司联系人姓名：</span>
                <input type="text" name="user_name" id="user_name" class="conpany_02">
            </span>
            <span class="user_name">
                <span class="form_name">联系人电话：</span>
                <input type="text" name="user_phone" id="user_phone" class="conpany_01">
            </span>
            <span class="user_name">
                <span class="form_name">联系人职务：</span>
                <input type="text" name="zhiwu" id="zhiwu" class="conpany_01">
            </span>
            <span class="user_name">
                <span class="form_name">我的姓名：</span>
                <input type="text" name="name" id="name" >
            </span>
            <span class="user_name">
                <span class="form_name">我的电话：</span>
                <input type="number" name="phone" id="phone" >
            </span>
            <span class="user_name">
                <span class="form_name">我的支付宝账号：</span>
                <input type="text" name="airpay" id="airpay" class="conpany">
            </span>
        </div>
        <a href="javascript:;" class="save">提交</a>
        <p>
            <span>活动规则：</span></br>
            <span>1.提交完整信息后，领蛙会联系需安装货架的公司</span></br>
            <span>2.正常安装货架一周后，佣金将会打入填表人账户</span>
        </p>
    </div>
</body>
</html>
<script type="text/javascript">
    document.title = "开通便利店";
    var checkSubmitFlag = false;
    $(".cs").on("touchend",function(){
        $(this).find(".yuan").addClass("active").parent().siblings().find(".yuan").removeClass("active");
    })
    $(".save").on("touchend",function() {
        var user_conpany = $("#user_conpany").val();
        var user_name = $("#user_name").val();
        var zhiwu = $("#zhiwu").val();
        var name = $("#name").val();
        var phone = $("#phone").val();
        var user_phone = $("#user_phone").val();
        var airpay = $("#airpay").val();
        $(".yuan").each(function(){
            if ($(this).hasClass("active")) {
               cs = $(this).siblings().text();
               return false;
            }else{
               cs='';
               return;
            }
        })
        if(!user_conpany||!user_phone||!user_name||!zhiwu||!name||!phone||!airpay|| cs == ''){
            alert("所有的都要填")
        }else{
            alert(cs);
                checkSubmitFlag = true;
                return true;
        }   
    });
</script>
