<script type="text/javascript">
    document.title = "支付成功！";
    $("body").css("background-color","#f5f5f5");
    $(document).on( "touchstart", function() {
      touchmove = false;
    });
    $(document).on( "touchmove", function() {
      touchmove = true;
    });
    $(".hongbao").on("touchend",function(){
      if(touchmove){return}
      $(this).addClass("shake");
      setTimeout(function(){
        var money="0.88";
        $(".hongbao").removeClass("shake");
        $(".hongbao").attr("src","static/images/chai.png");
        $(".hongbao").attr("class","chai")
        var html='';
        html+='<p class="hb_money">￥<span>'+money+'</span></p>';
        $('.hb_jie').append(html);
    },2000);
    });
    $(".hb_huo").on("touchend",function(){
      $('.Layer1').show();
      var documentWidth = $(document).width();
      var rule_width = $(".hd_rule").width();
      var wi = parseInt(documentWidth -rule_width)/2;
      $(".hd_rule").css({
        "left":wi
      })
      $(".hd_rule").show();
    });
    $(".rule_qx").on("touchend",function(){
      $('.Layer1').fadeOut();
      $(".hd_rule").hide();
    })
</script>
