function formatMoney(num) {
        var money = num/100;
        var float = num%100;
        if(float == 0){
            money = money + ".00";
        }
        return money;
}

$("li").on("click",function(){

    $(this).parent().siblings('.caigou_right').find('.erji').hide();
});

  touchmove = false;
});

//$('.caigou_push').attr('id','');
$('.caigou_content').on('touchend',function(e){
    if (touchmove) {
        return;
    }
    var doing = e.target;
    //下拉列表
    if (doing.nodeName == "SPAN" && doing.className == "caigou_push") {
        if ($(doing).attr('id') == 'drop') {
            $(doing).attr('id','');
            $(doing).parent().siblings('.erji').show();
            return false;
        }else{
            $(doing).attr('id','drop');
            $(doing).parent().siblings('.erji').hide();
            return false;
        }
        return;
    }
    //下拉列表 二级类目
    if(doing.nodeName == "P" ){
        //当前点击的二级类目
        var two_lei = $(doing).text();
        $(doing).parent().siblings('.caigou_header').find('.caigou_push').text(two_lei);
        $(doing).parent().siblings('.caigou_header').find('.caigou_push').attr('id','drop');
        $(doing).parent().hide();
        var level = $(doing).attr('id');
        $(".good_list").children().hide();
        $('.good_list .goods').each(function(){
                var level_id = $(this).attr('level-id');
                if (level == 90) {
                    $(this).show();
                }
                if (level == level_id) {
                   $(this).show();
                }
            });
        return;
    }
    //购物车外 添加
    if (doing.className == "add") {
        //商品一次性卖出数量
        var sp = $(doing).parent().siblings('.goods_spec').find('span').eq(1).find('span').text();
        //找到底部购物车的圆圈
        var number =$(doing).parent().parent().parent().parent().parent().siblings('.caigou_footer').find('.bi .number');
        $(number).css('display','block');
        $(doing).parent().parent().parent().parent().parent().siblings('.caigou_footer').find('.bi .bianli_num').css('display','block');
        $(doing).siblings('.sup').show();
        $(doing).siblings('.shu_input').show();
        //当前点击的商品data-id
        var n_id = $(doing).parent().parent().attr('data-pId');
        //获取商品数量
        var caigou_add = $(doing).siblings('.shu_input').val();
        if (sp.length>0) {
            //如果这个商品要成倍的卖出
            var have = parseInt($(doing).siblings('.shu_input').val())+ parseInt(sp);
            $(doing).siblings('.shu_input').val(have);
            $(doing).siblings('.shu_input').attr('value',have);
            var nu = parseInt(number.text())+parseInt(sp);
            $(number).text(nu);
        }else{
            //否则加1
            var par = parseInt(caigou_add)+1;
            $(doing).siblings('.shu_input').val(par);
            $(doing).siblings('.shu_input').attr('value',par);
            var nu = parseInt(number.text())+1;
            $(number).text(nu);
        }
        setnum();
        setTotal();
        //添加商品到购物车
        var html='';
        var $goods=$(doing).parent().parent();
        var pid = $goods.attr('data-pId');
        var price =$goods.find('.goods_price span').eq(1).find('span').text();
        var num = $goods.find('.button_a .shu_input').val();
        var goods_name =$goods.find('.ziti').text();
        if($('.cart_list li').length){//如果购物车列表里面有li标签 也就是有商品
        $('.cart_list li').each(function (){//遍历每个商品
            if(n_id ==$(this).attr('data-pId')){//如果商品的这个id和点击的商品id一样
                $('.carLi'+pid).remove(); //把这个商品先删除掉 后面在重新添加
            }
        });
        //不管上面遍历结果如果 先添加当前选中商品到购物车 这里不用考虑是否商品有重合的，因为商品如果重合，那么必然是点击了第二次，但是在第二次时候，上面的遍历会去掉重合的
        html += '<li data-pId="'+pid+'"  class="carLi'+pid+'"><span class="cart_name">'+goods_name+'</span><span style="display:none;">X<span>'+sp+'</span></span><span class="cart_price">￥<span>'+price+'</span></span><img src="static/images/caigou_sup.png" class="reduce"><input type="" name="" class="shu_input" value="'+num+'" readonly="readonly"><img src="static/images/caigou_add.png" class="plus"></li>';
        $('.cart_list').append(html);
        }else {//如果购物车是空的，直接加个商品进去
        html += '<li data-pId="'+pid+'"  class="carLi'+pid+'"><span class="cart_name">'+goods_name+'</span><span style="display:none;">X<span>'+sp+'</span></span><span class="cart_price">￥<span>'+price+'</span></span><img src="static/images/caigou_sup.png" class="reduce"><input type="" name="" class="shu_input" value="'+num+'" readonly="readonly"><img src="static/images/caigou_add.png" class="plus"></li>';
        $('.cart_list').append(html);
        }
        return;

    }
    //购物车外 减掉
    if (doing.className == "sup") {
        var s=$(doing).parent().parent().attr('data-pId');
        var sp = $(doing).parent().siblings('.goods_spec').find('span').eq(1).find('span').text();
        var caigou_add = $(doing).siblings('.shu_input').val();
        var number = $(doing).parent().parent().parent().parent().parent().siblings('.caigou_footer').find('.bi .number');
        if (sp.length>0) {
            var have = parseInt($(doing).siblings('.shu_input').val()) - parseInt(sp);
            $(doing).siblings('.shu_input').val(have);
            $(doing).siblings('.shu_input').attr('value',have);
            var nu = parseInt(number.text()) - parseInt(sp);
            $(number).text(nu);
             if (have <= 0) {
                $(doing).siblings('.shu_input').val(0);
                }
        }else{
           var par = parseInt(caigou_add)-1;
           $(doing).siblings('.shu_input').val(par);
           $(doing).siblings('.shu_input').attr('value',par); 
           var nu = parseInt(number.text())-1;
           $(number).text(nu);
        }
        if (par <= 0) {
            $(doing).siblings('.shu_input').val(0);     
         }
        if (nu <=0) {
             $(number).text(0);
         }
        setnum();
        setTotal(); 
        //当商品数量减到0时  就隐藏
        if ($(doing).siblings('.shu_input').val()== 0) {
            $(doing).hide();
            $(doing).siblings('.shu_input').hide();
        }
        var html='';
        var $goods=$(doing).parent().parent();
        var pid = $goods.attr('data-pId');
        var price =$goods.find('.goods_price span').eq(1).find('span').text();
        var num = $goods.find('.button_a .shu_input').val();
        var goods_name =$goods.find('.ziti').text();
        if($('.cart_list li').length){//如果购物车列表里面有li标签 也就是有商品
        $('.cart_list li').each(function (){//遍历每个商品
            if(s ==$(this).attr('data-pId')){//如果商品的这个id和点击的商品id一样
                $('.carLi'+pid).remove(); //把这个商品先删除掉 后面在重新添加
            }
        });
        //不管上面遍历结果如果 先添加当前选中商品到购物车 这里不用考虑是否商品有重合的，因为商品如果重合，那么必然是点击了第二次，但是在第二次时候，上面的遍历会去掉重合的
        html += '<li data-pId="'+pid+'"  class="carLi'+pid+'"><span class="cart_name">'+goods_name+'</span><span style="display:none;">X<span>'+sp+'</span></span><span class="cart_price">￥<span>'+price+'</span></span><img src="static/images/caigou_sup.png" class="reduce"><input type="" name="" class="shu_input" value="'+num+'" readonly="readonly"><img src="static/images/caigou_add.png" class="plus"></li>';
        $('.cart_list').append(html);
        }else {//如果购物车是空的，直接加个商品进去
        html += '<li data-pId="'+pid+'"  class="carLi'+pid+'"><span class="cart_name">'+goods_name+'</span><span style="display:none;">X<span>'+sp+'</span></span><span class="cart_price">￥<span>'+price+'</span></span><img src="static/images/caigou_sup.png" class="reduce"><input type="" name="" class="shu_input" value="'+num+'" readonly="readonly"><img src="static/images/caigou_add.png" class="plus"></li>';
        $('.cart_list').append(html);
        }
        //如果购物车里面 有商品的数量为0 就删除掉
        if (num == 0) {
            $('.carLi'+pid).remove();
        }
        return;
    }
    //清空购物车
//     if (doing.className == "cart_close") {
//         localStorage.removeItem("good");
//         localStorage.removeItem("all_num");
//         localStorage.removeItem("all_price");
//        //如果购物车列表里面有li标签 也就是有商品
//        if ($(doing).parent().siblings('.cart_list').find('li').length>0){
//            if (confirm("确定清空商品吗？")){
//                $(doing).parent().siblings('.cart_list').find('li').remove();
//                $('.good_list .goods').each(function(){
//                     $(this).find('.button_a .shu_input').val(0).hide();
//                     $(this).find('.button_a .sup').hide();
//                });
//                $('.number').text(0);
//                $('.number').css('display','none');
//                $('.bianli_num').find('span').text(0);
//                $('.bianli_num').css('display','none'); 
//                $('.bi').attr('id','sure');
//                $(".cart").animate({bottom:"-8.97rem"},200);
//                $('.cart_bg').fadeOut();
//            }
//         else {return false};
// }
//            else{
//                 alert("购物车没有商品！");
//                 $('.bi').attr('id','sure');
//                 $(".cart").animate({bottom:"-8.97rem"},200);
//                 $('.cart_bg').fadeOut();
//                 return; 
//            }
//        return;
//     }
    //购物车内 添加
    if (doing.className == "plus") {
        //购物车内单品数量
        var p_id = $(doing).parent().attr('data-pId');
        var pl_val = $(doing).siblings('span').eq(1).find('span').text();
        //判断如果购物车内 有单品数量 就累加 如果没有就默认＋1
        if (pl_val.length>0){
            var pl_inp = parseInt($(doing).siblings('.shu_input').val())+parseInt(pl_val);
            $(doing).siblings('.shu_input').val(pl_inp);
        }else{
            var pl_only = parseInt($(doing).siblings('.shu_input').val())+1;
            $(doing).siblings('.shu_input').val(pl_only);
        }
        var goods_wai = $(doing).parent().parent().parent().siblings('.caigou_right').find('.good_list .goods');
        $('.good_list .goods').each(function(){
            if (p_id == $(this).attr('data-pId')) {
                //购物车内的当前点击商品的数量
                var now_amout = $(doing).siblings('.shu_input').val();
                $(this).find('.button_a .shu_input').val(now_amout);
                setnum();
                setTotal();
            }
        });
        return;
    }
    //购物车内 减掉
    if (doing.className == "reduce") {
        var p_id = $(doing).parent().attr('data-pId');
        //购物车内单品数量
        var pl_val = $(doing).siblings('span').eq(1).find('span').text();
        //判断如果购物车内 有单品数量 就累减 如果没有就默认-1
        if (pl_val.length>0){
           var pl_inp = parseInt($(doing).siblings('.shu_input').val())-parseInt(pl_val);
           $(doing).siblings('.shu_input').val(pl_inp);
           if (pl_inp <= 0){
               $(doing).siblings('.shu_input').val(0); 
           } 
        }else{
           var pl_only = parseInt($(doing).siblings('.shu_input').val())-1;
           $(doing).siblings('.shu_input').val(pl_only);
           if (pl_only <= 0) {
            $(doing).siblings('.shu_input').val(0);
           }
        }
        var goods_wai = $(doing).parent().parent().parent().siblings('.caigou_right').find('.good_list .goods');
        $('.good_list .goods').each(function(){
            if (p_id == $(this).attr('data-pId')) {
                //购物车内的当前点击商品的数量
                var now_amout = $(doing).siblings('.shu_input').val();
                $(this).find('.button_a .shu_input').val(now_amout);
                if ($(this).find('.button_a .shu_input').val()==0) {
                    $(this).find('.button_a .shu_input').hide();
                    $(this).find('.button_a .sup').hide()
                }
                setnum();
                setTotal();
            }
        });
        if ($(doing).siblings('.shu_input').val() == 0) {
            $(doing).parent().remove();
        }
        return;

function close_item(object){
    localStorage.removeItem("good");
         localStorage.removeItem("all_num");
         localStorage.removeItem("all_price");
   if ($(object).parent().siblings('.cart_list').find('li').length>0){
        if (confirm("确定清空商品吗？")){
           $(object).parent().siblings('.cart_list').find('li').remove();
           $('.good_list .goods').each(function(){
                $(this).find('.button_a .shu_input').val(0).hide();
                $(this).find('.button_a .sup').hide();
            });
            $('.number').text(0);
               $('.number').css('display','none');
               $('.bianli_num').find('span').text(0);
               $('.bianli_num').css('display','none'); 
               $('.bi').attr('id','sure');
               $(".cart").animate({bottom:"-8.97rem"},200);
               $('.cart_bg').fadeOut();
           }
        
}
           else{
                alert("购物车没有商品！");
                $('.bi').attr('id','sure');
                $(".cart").animate({bottom:"-8.97rem"},200);
                $('.cart_bg').fadeOut();
                 
           }
       return;
     } 

// // 计算数量
function setnum(){
    var s = 0;
    var v = 0;
    $("input[type='text']").each(function(){
        v += parseInt($(this).val());
    });
    $('.number').text(v);
}
// // 计算金额
function setTotal(){
    var s = 0.00;
    $('.goods').each(function(){
        s+=parseFloat($(this).find('.goods_price span').eq(1).find('span').text())*parseInt($(this).find('.button_a .shu_input').val());
    });
    $(".bianli_num span").html(s.toFixed(2));
}
// //点击购物车
$('.bi').on("touchend",function(){
    if (touchmove) {
        return;
    }
  if($(this).attr('id') == 'sure'){

    if(! $('.cart_bg ').is(":animated")){ 
        //判断元素是否处于动画状态
        if (! $('.cart').is(":animated")) {
            $(this).attr('id','');
            $(".cart").animate({bottom:"1.1rem"},200);
            $("body,html").css({"overflow":"hidden"});
            $('.cart_bg').fadeIn();
            return false;
        }
 
  }
  }else{
       $(this).attr('id','sure');
       $(".cart").animate({bottom:"-8.97rem"},200);
       $("body,html").css({"overflow":"auto"});
       $('.cart_bg').fadeOut(); 
  }       
});

// 购物车结算
$(".pay").on('touchend',function() {
    if (touchmove) {
        return;
    }
    var li = $(".cart_list li");
    var now = [];
    for (var i=0; i<li.length; i++) {
    var s = li[i];
    var id = $(li[i]).attr("data-pId");
    var amount = $(li[i]).find('.shu_input').val();
    var arr = {};
    arr["id"] = id;
    arr["amount"] = amount;
    if (amount>0) {
        now.push(arr);
    }
    }
    alert(JSON.stringify(now));
});
