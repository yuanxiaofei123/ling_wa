<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>便利店测试</title>
    <meta name="baidu-site-verification" content="4vNEpUr1Eg" />
    <meta name="keywords" content="领蛙,领带蛙,杭州领带蛙网络科技有限公司,智能优选零食,零食,领蛙零食,企业文化"/>
    <meta name="description" content="领蛙,领带蛙,杭州领带蛙网络科技有限公司,智能优选零食,零食,领蛙零食,企业文化"/>
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="grey"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="./static/css/lingwa.css" media="all">
    <link href="" rel="apple-touch-icon-precomposed">
    <script type="text/javascript" src="./static/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./static/js/rem.js"></script>
    <script type="text/javascript" src="./static/js/tanchu.js"></script>
</head>
<body>
    <div class="dh_content">
        <div class="head">
            <img src="static/images/head_logo.png" style="width: 1.54rem;">
        </div>
        <img src="static/images/logo_2.png" class="logo_1" style="width: 1.44rem;height: 1.32rem;">
        <div class="dh_form">
            <span class="xuanze">
                城市选择：
                <span style="margin-left: .2rem;" class="cs">
                    <span class="yuan"></span>
                    <label>杭州</label>
                </span>
                <span style="margin-left: .2rem;" class="cs">
                    <span class="yuan"></span>
                    <label>上海</label>
                </span>
                <span style="margin-left: .2rem;" class="cs">
                    <span class="yuan"></span>
                    <label>深圳</label>
                </span>
            </span>
            <span class="user_name">
                <span class="form_name">姓名：</span>
                <input type="text" name="user_conpany" id="name1" style="width: 5rem;margin-left: 1.4rem;">
            </span>
            <span class="user_name">
                <span class="form_name">电话：</span>
                <input type="text" name="user_name" id="phone1" style="width: 5rem;margin-left: 1.4rem;">
            </span>
            <span class="user_name">
                <span class="form_name">职务：</span>
                <input type="text" name="zhiwu" id="zhiwu1" style="width: 5rem;margin-left: 1.4rem;">
            </span>
            <span class="user_name">
                <span class="form_name">公司名称：</span>
                <input type="text" name="name" id="conpany1">
            </span>
        </div>
        <a href="javascript:;" class="save">提交</a>
        <p style="width: 100%;text-align: center;">信息提交后将由工作人员进行审核发放兑换券</p>
    </div>
</body>
</html>
<script type="text/javascript">
    document.title = "开通便利店";
    var checkSubmitFlag = false;
    $(".yuan").on("touchend",function(){
        $(this).addClass("active").parent().siblings().find(".yuan").removeClass("active");
    })
    $(".save").on("touchend",function() {
        var zhiwu1 = $("#zhiwu1").val();
        var name1 = $("#name1").val();
        var phone1 = $("#phone1").val();
        var conpany1 = $("#conpany1").val();
        $(".yuan").each(function(){
            if ($(this).hasClass("active")) {
               cs = $(this).siblings().text();
               return false;
            }else{
               cs='';
               return;
            }
        })
        if(!conpany1||!name1||!zhiwu1||!name1||!phone1|| cs == ''){
            alert("所有的都要填")
        }else{
            alert(cs);
                checkSubmitFlag = true;
                return true;
        }   
    });
</script>
